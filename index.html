<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<img
				src="./img/logo.svg"
				alt="Логотип"
				class="header__logo"
				width="40px"
				height="40px"
			/>
			<div class="header__search search">
				<label for="search" class="search__label"></label>
				<input
					type="text"
					class="search__input"
					placeholder="Найти..."
					id="search"
				/>
			</div>
			<a href="#" class="header__profile profile">
				<span class="profile__name">Константин</span>
				<img
					src="./img/profile.png"
					alt="Изображение профиля"
					class="profile__img"
					width="40px"
					height="40px"
				/>
			</a>
			<a href="" class="header__profile-icon"
				><img src="./img/profile-button.svg" alt="Кнопка профиля" />
			</a>
		</header>
		<main class="main">
			<h1 class="main__title">Наши партнёры</h1>
			<section class="main__partners partners">
				<a href="#" class="partners__item">
					<div class="partners__item-wrapper">
						<img src="./img/1.png" alt="MXM" class="partners__image" />
					</div>
				</a>
				<a href="#" class="partners__item">
					<div class="partners__item-wrapper">
						<img
							src="./img/2.png"
							alt="UPP"
							class="partners__image"
						/>
					</div>
				</a>
				<a href="#" class="partners__item">
					<div class="partners__item-wrapper">
						<img src="./img/3.png" alt="Ellipse" class="partners__image" />
					</div>
				</a>
				<a href="#" class="partners__item">
					<div class="partners__item-wrapper">
						<img
							src="./img/4.png"
							alt="FTT"
							class="partners__image"
						/>
					</div>
				</a>
				<a href="#" class="partners__item">
					<div class="partners__item-wrapper">
						<img src="./img/5.png" alt="Z" class="partners__image" />
					</div>
				</a>
				<a href="#" class="partners__item">
					<div class="partners__item-wrapper">
						<img
							src="./img/6.png"
							alt="ODE"
							class="partners__image"
						/>
					</div>
				</a>
				<a href="#" class="partners__item">
					<div class="partners__item-wrapper">
						<img src="./img/7.png" alt="MWC" class="partners__image" />
					</div>
				</a>
			</section>
		</main>
	</body>
</html>
